<script>
// Script de depuración temporal para forzar la visualización del chat
window.debugChat = function() {
  const win = document.querySelector('#chat-window');
  if (win) {
    win.style.display = 'flex';
    win.classList.add('active');
    win.style.opacity = 1;
    win.style.visibility = 'visible';
    console.log('Forzado: display=flex, active, visible', win, win.style.display, win.className);
  } else {
    console.warn('No se encontró #chat-window');
  }
  const widget = document.querySelector('#chat-widget');
  console.log('Widget:', widget);
};
</script>
